name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'canary'
        type: choice
        options:
          - latest
          - beta
          - canary

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: preview
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Setup Node.js (for npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Build plugins
        run: bun --filter="./plugins/*" run build

      - name: Run typecheck
        run: |
          bun --filter="*" run typecheck

      - name: Version and publish types
        run: ./.github/scripts/publish-package.sh packages/types "${{ inputs.release_type }}"
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version and publish OneAPI
        run: ./.github/scripts/publish-package.sh packages/oneapi "${{ inputs.release_type }}"
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version and publish UI
        run: ./.github/scripts/publish-package.sh packages/ui "${{ inputs.release_type }}"
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version and publish Core
        run: ./.github/scripts/publish-package.sh packages/core "${{ inputs.release_type }}"
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version and publish MQ
        run: ./.github/scripts/publish-package.sh packages/mq "${{ inputs.release_type }}"
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version and publish TQ
        run: ./.github/scripts/publish-package.sh packages/tq "${{ inputs.release_type }}"
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push version changes
        if: inputs.release_type == 'latest' || inputs.release_type == 'beta'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/*/package.json bun.lock
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            if [ "${{ inputs.release_type }}" = "latest" ]; then
              git commit -m "chore: bump package versions [skip ci]"
            else
              git commit -m "chore: bump beta versions [skip ci]"
            fi
            git push
          fi
