name: Publish to NPM

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/**'
      - '.github/workflows/npm-publish.yml'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Setup Node.js (for npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Run typecheck
        run: |
          bun --filter="*" run typecheck

      - name: Version and publish UI
        if: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'ui:') }}
        run: |
          cd packages/ui
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # Main branch: publish to latest
            bun pm version patch --no-git-tag-version
            bun publish --access public
          else
            # Any other branch: publish as canary with timestamp
            TIMESTAMP=$(date +%Y%m%d%H%M)
            CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")
            BASE_VERSION=${CURRENT_VERSION%-canary.*}
            NEW_VERSION="${BASE_VERSION}-canary.${TIMESTAMP}"
            bun pm pkg set version="${NEW_VERSION}"
            bun publish --tag canary --access public
          fi
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version and publish Core
        if: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'core:') }}
        run: |
          cd packages/core
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # Main branch: publish to latest
            bun pm version patch --no-git-tag-version
            bun publish --access public
          else
            # Any other branch: publish as canary with timestamp
            TIMESTAMP=$(date +%Y%m%d%H%M)
            CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")
            BASE_VERSION=${CURRENT_VERSION%-canary.*}
            NEW_VERSION="${BASE_VERSION}-canary.${TIMESTAMP}"
            bun pm pkg set version="${NEW_VERSION}"
            bun publish --tag canary --access public
          fi
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push version changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/*/package.json
          git diff --staged --quiet || git commit -m "chore: bump package versions [skip ci]"
          git push origin main
